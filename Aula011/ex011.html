<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Digite seu pa√¨s de origem: <input type="text" name="Nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificacao()">
    <p id="resultado">Local de origem:</p>

    <script>
        function verificacao(){
            var nac = window.document.querySelector("input#nacionalidade").value;
            console.log(nac)
            
            if(nac == "Brasil" ){
                window.document.querySelector("p#resultado").innerHTML = "Local de origem: Brasil, Nacionalidade Brasileira"
            }else{
                window.document.querySelector("p#resultado").innerHTML = "Local de origem: " + nac + " portanto  Estrangeiro"
            }

        }


    </script>
</body>
</html>
